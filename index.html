<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ella's Last Brain Cell</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- SortableJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Ella's Last Brain Cell</h1>
    <button id="add-list-btn">+ Add List</button>
  </header>

  <main id="board-container">
    <!-- Lists will render here -->
  </main>

  <!-- Card Modal -->
  <div class="modal" id="card-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <input type="text" id="modal-title" placeholder="Card Title">
      <textarea id="modal-desc" placeholder="Card Description"></textarea>
      <input type="text" id="modal-label" placeholder="Label (e.g. red, green, blue)">
      <ul id="history-list"></ul>
      <div class="modal-buttons">
        <button id="modal-save">Save</button>
        <button id="modal-archive">Archive</button>
        <button id="modal-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Archive Panel -->
  <div id="archive-panel">
    <h2>Archived Cards</h2>
    <button id="close-archive">&times;</button>
    <div id="archived-cards"></div>
  </div>

  <button id="open-archive">Archive</button>
</body>
</html>
