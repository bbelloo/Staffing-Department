<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ella's Last Brain Cell</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Ella's Last Brain Cell</h1>
    <button id="add-list-btn">+ Add List</button>
  </header>

  <main id="board-container" role="main"></main>

  <div class="modal" id="card-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
    <div class="modal-content">
      <button id="close-modal" class="modal-close" aria-label="Close modal">&times;</button>

      <label class="sr-only" for="modal-title">Card Title</label>
      <input type="text" id="modal-title" placeholder="Card Title">

      <label class="sr-only" for="modal-desc">Card Description</label>
      <textarea id="modal-desc" placeholder="Card Description"></textarea>

      <label class="sr-only" for="modal-label">Card Label</label>
      <input type="text" id="modal-label" placeholder="Label (e.g., red, green, blue)">

      <ul id="history-list" aria-live="polite"></ul>

      <div class="modal-buttons">
        <button id="modal-save">Save</button>
        <button id="modal-archive">Archive</button>
        <button id="modal-delete">Delete</button>
      </div>
    </div>
  </div>

  <div id="archive-panel" aria-hidden="true">
    <h2>Archived Cards</h2>
    <button id="close-archive" aria-label="Close archive panel">&times;</button>
    <div id="archived-cards"></div>
  </div>

  <button id="open-archive" aria-controls="archive-panel">ðŸ“¦ Archive</button>
</body>
</html>
